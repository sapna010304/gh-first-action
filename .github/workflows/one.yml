name: test,bnuild,deploy
on: 
  push:
    branches:
      -main
    paths-ignore:
      '.github/workflows/*'
  pull_request:
    types: 
      - opened
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu latest
    steps:
    - name: get code
      uses: actions/checkout@v4
    - name: install dependencies
      run: npm ci
    - name: run test
      run: npm test
  build:
    needs: test
    runs-on: ubuntu latest
    steps:
    - name: get code
      uses: actions/checkout@v4
    - name: install dependencies
      run: npm ci
    - name: run build
      run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu latest
    steps:
    - name: get code
      uses: actions/checkout@v4
    - name: install dependencies
      run: npm ci
